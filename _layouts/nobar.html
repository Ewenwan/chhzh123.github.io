<!DOCTYPE html>
<html lang="en-us">

  {% include head-summary.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/summary/" title="Home">Computer Science</a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

  </body>

  <script>
    renderMathInElement(
        document.getElementById("test"),
        {
            delimiters: [
                {left: "\[", right: "\]", display: true},
                {left: "$$", right: "$$", display: true},
                {left: "\\[", right: "\\]", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false}
            ]
        }
    );
  </script>

  <script type="text/javascript">
  $("script[type='math/tex']").replaceWith(
  function(){
    try {
        var tex = katex.renderToString($(this).text());
        return "<span class=\"inline-equation\">" + tex + "</span>";
    } catch (e) {
        if (e instanceof katex.ParseError) {
            // KaTeX can't parse the expression
            html = ("Error in LaTeX '" + texString + "': " + e.message)
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            return html;
        } else {
            throw e;  // other error
        }
    }
  });

  $("script[type='math/tex; mode=display']").replaceWith(
  function(){
    try {
        var tex = katex.renderToString($(this).text());
        return "<div class=\"equation\"><center>" + tex + "</center></div>";
    } catch (e) {
        if (e instanceof katex.ParseError) {
            // KaTeX can't parse the expression
            html = ("Error in LaTeX '" + texString + "': " + e.message)
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            return html;
        } else {
            throw e;  // other error
        }
    }    
  });
  </script>

</html>
