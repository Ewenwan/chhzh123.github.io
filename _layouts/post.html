---
layout: default-old
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div id="vcomments"></div>
<script>
    new Valine({
        el: '#vcomments',
        appId: 'btJpOw9EeOt18ENMU9KgvyEB-gzGzoHsz',
        appKey: '53reS17fjeYrjTGmOe8ONdAB',
        notify:false,
        verify:false,
        avatar:'identicon',
        placeholder: 'Please comment here!',
        visitor: true
    })
</script>
